{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        a {
          text-decoration: none;
          color: black;
          }
        a:hover {
          color: orange;
          }
          body {
        font-family: 'Bitter', serif;
      }
      </style>
    <title>template Outliner</title>

</head>
<body>
 <div class="d-flex justify-content-between" style="background-color: orange; padding: 20px;">
        <a href="/"><strong><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
</svg></strong></a>
          
          <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">other modes</button>
    
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">modes</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <div class="d-flex flex-column bd-highlight mb-3">
                  <div class="p-2 bd-highlight"><a href="/paraphraser">Paraphraser</a>
                    </div>
                  <hr>
                  <div class="p-2 bd-highlight"><a href="/template_outling" class="btn btn-dark">Template Outliner</a></div>
                  <hr>
                  <div class="p-2 bd-highlight"><a href="/grammer_checking">Grammar checker</a></div>
                  <hr>
                  <div class="p-2 bd-highlight"><a href="/fact_checking"  >Fact checker</a></div>
                  <hr>
                  <div class="p-2 bd-highlight"><a href="/word_search">word search</a></div>
                   <hr>
                  <div class="p-2 bd-highlight"><a href="/summerizer" >Summarizer</a></div>
                  <hr>
                  <div class="p-2 bd-highlight"><a href="/keyword_extractor">keyword Extractor</a></div>
                </div>
              </div>
          </div>
      </div>
    <div class="container" style="margin-top: 20px;">
    <h1>template Outliner</h1>
    <div style="margin-top: 10px;">

    <form action="" method="POST">
        {% csrf_token%}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">input topic</label>
            <input type="text" placeholder="input a topic....."  name="word" class="form-control">
            <button style="margin: 10px; background-color: orange;" type="submit" class="btn">search</button>
          </div>
    </form>
    <p class="lead">
        {{word}}:
      </p>
    <blockquote class="blockquote">
      <hr>
      <h5>Result:</h5>
        <p>{{result}}</p>
    
      </blockquote>
    </div>
    </div>
</body>
</html>
